  <h1 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-weight: bold; color: rgb(190 ,23 ,23);">CONTACT US</h1>
<form>
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
        <label style="color: white;" class="form-label" for="form6Example1">Name</label>
        <input type="text" id="form6Example1" class="form-control" required />
      </div>
    </div>

  </div>

  <!-- Text input -->
  <div class="form-outline mb-4">
    <label style="color: white;" class="form-label" for="form6Example4">Address</label>
    <input type="text" id="form6Example4" class="form-control" />
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <label style="color: white;" class="form-label" for="form6Example5">Email</label>
    <input type="email" id="form6Example5" class="form-control" />
  </div>

  <!-- Number input -->
  <div class="form-outline mb-4">
    <label style="color: white;" class="form-label" for="form6Example6">Phone</label>
    <input type="number" id="form6Example6" class="form-control" />
  </div>

  <!-- Message input -->
  <div class="form-outline mb-4">
    <label style="color: white;" class="form-label" for="form6Example7">Add Comments</label>
    <textarea class="form-control" id="form6Example7" rows="4"></textarea>
  </div>



  <!-- Submit button -->
  <button style="background-color: rgb(133, 5, 26); color: white;" type="submit" class="btn btn-block mb-4">Place order</button>
